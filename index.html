<!DOCTYPE html>
<html lang="en">

<head>
	<title>Gowthami V's Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you Tuff or Un-tuff???</h1>
		<p>Take this quiz to find out if you're tuff or un-tuff</p>
	</header>

	<main>

		<h2>Light Backround or Dark Backround?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/iphone-410311_640.jpg" alt="Right hand holding an unlocked iphone with a light screen background">
        <br>
        <button id="q1a1">Light</button>
      </div>

      <div class="answer-choice">
        <img src="assets/iphone-410324_640.jpg" alt="Left hand holding a locked iphone with a dark screen background">
        <br>
        <button id="q1a2">Dark</button>
      </div>

    </div> 
    
    <h2>Bubble Tea or Espresso?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/drink-3545791_640_cropped.jpg" alt="Bubble tea in a plastic cup on a wooden table">
        <br>
        <button id="q2a1">Bubble Tea</button>
      </div>

      <div class="answer-choice">
        <img src="assets/coffee-4334647_640.jpg" alt="Coffee machine filling espresso into a white cup">
        <br>
        <button id="q2a2">Espresso</button>
      </div>

    </div> 
    
    <h2>Ramen or Pizza?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/ramen-4647408_640.jpg" alt="A bowl of soupy noodles with meat and egg on top">
        <br>
        <button id="q3a1">Ramen</button>
      </div>

      <div class="answer-choice">
        <img src="assets/pizza-5275191_640.jpg" alt="Personal sized Italian pizza with mozzarella, spinach and sundried tomatoes on top">
        <br>
        <button id="q3a2">Pizza</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>

    <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
